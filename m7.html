<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
	<title>Document</title>
	<style type="text/css">
	html{height: 100%}
	body{height: 100%;margin: 0px;padding: 0px}
	#container{height: 100%}
	</style>
	<script src="http://api.map.baidu.com/api?v=1.5&ak=8635ba61f23c0350d44f9e677085b93a"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/javascript">
	var map = new BMap.Map("container");         // 创建地图实例  
	var point = new BMap.Point(116.497,40.011);  // 创建点坐标  
	map.centerAndZoom(point,18);  // 初始化地图，设置中心点坐标和地图级别  
	console.log(map.getBounds().Mf,map.getBounds().Uf)
	var polyline = new BMap.Polyline(
		[new BMap.Point(116.499,40.011),new BMap.Point(116.489,40.008)],
		{
			strokeColor:"blue",strokeWeight:6,strokeOpactiy:0.5
		}
	);
	map.addOverlay(polyline);

	</script>
</body>
</html>
